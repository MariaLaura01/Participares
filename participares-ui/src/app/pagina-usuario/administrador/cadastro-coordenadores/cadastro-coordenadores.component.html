<div class="container">

  <div class="p-col-12">
    <h1 class="title-container"> {{editando ? 'Edição de' : 'Cadastro de' }}  coordenador de eventos</h1>
  </div>

  <div class="form-container">
    <form #form="ngForm" autocomplete="off" action="" (ngSubmit)="salvar(form)">
      <div class="p-grid p-fluid">

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Email: </label>
          <div class="p-col">
            <input pInputText class="input-container" type="email" placeholder="exemplo@email.com" name="login" [(ngModel)]="usuario.login" required/>
          </div>
        </div>

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Senha: </label>
          <div class="p-col-12">
            <input pInputText class="input-container" type="password" placeholder="Senha" name="senha" [(ngModel)]="usuario.senha" required/>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="p-col-12 p-md-6 p-fluid">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Escola: </label>
          <div class="p-col-12">
            <p-dropdown
              [filter]="true" filterBy="name" optionLabel="name" [showClear]="true" placeholder="Escolha uma escola"
              name="escola" [options]="escolas" [(ngModel)]="usuario.escola.codigo" required>
            </p-dropdown>
          </div>
        </div>

        <!-- Botão salvar -->
        <div class="p-col-12">
          <button type="submit" id="salvar" [disabled]="form.invalid">Salvar</button>
        </div>
      </div>


    </form>
  </div>

</div>
