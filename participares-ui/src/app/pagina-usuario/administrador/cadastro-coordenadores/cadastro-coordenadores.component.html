<div class="container">

  <div class="p-col-12"><h1 class="title-container">Cadastro de coordenadores de eventos</h1></div>

  <div class="form-container">
    <form autocomplete="off">
      <div class="p-grid">

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Nome: </label>
          <div class="p-col-12">
            <input class="input-container" type="text" placeholder="Nome"/>
          </div>
        </div>

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Email: </label>
          <div class="p-col">
            <input class="input-container" type="email" placeholder="exemplo@email.com"/>
          </div>
        </div>

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Senha: </label>
          <div class="p-col-12">
            <input class="input-container" type="password" placeholder="Crie uma senha"/>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="p-col-12 p-md-6 p-fluid">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Escola: </label>
          <div class="p-col-12">
            <p-dropdown
              [filter]="true" filterBy="name" optionLabel="name" [showClear]="true" placeholder="Escolha uma escola">
            </p-dropdown>
          </div>
        </div>

        <!-- BotÃ£o salvar -->
        <div class="p-col-12">
          <button type="submit" id="salvar">Salvar</button>
        </div>
      </div>


    </form>
  </div>

</div>
