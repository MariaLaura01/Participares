<div class="container">

  <div class="p-col-12"><h1 class="title-container">Cadastro de assistentes de eventos</h1></div>

  <div class="form-container">
    <form autocomplete="off">
      <div class="p-grid">
        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Nome: </label>
          <div class="p-col-12">
            <input class="input-container" type="text" placeholder="Nome"/>
          </div>
        </div>

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Email: </label>
          <div class="p-col-12">
            <input class="input-container" type="email" placeholder="exemplo@email.com"/>
          </div>
        </div>

        <div class="p-col-12">
          <label class="text-container p-col-fixed" style="margin-bottom: 10px;">Senha: </label>
          <div class="p-col-12">
            <input class="input-container" type="password" placeholder="Crie uma senha"/>
          </div>
        </div>

        <!-- BotÃ£o salvar -->
        <div class="p-col-12">
          <button type="submit" id="salvar">Salvar</button>
        </div>
      </div>
    </form>
  </div>

</div>
